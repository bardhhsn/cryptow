<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bump Fun</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@solana/web3.js@1.33.0/lib/index.iife.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="bumpfun-logo.png" alt="Bump Fun Logo" class="logo">
            <button id="connect-wallet" class="wallet-btn">Connect Wallet</button>
        </header>
        <main>
            <h1>Bump Fun</h1>
            <p>Show your project on the main page of the pump.fun website now!</p>
            <p>Bump Fun is a robot that automatically makes quick micro-purchases and sales.</p>
            <input type="text" id="project-address" placeholder="Project Address">
            <select id="bump-duration">
                <option value="0.15">30 min (0.15 SOL)</option>
                <option value="0.3">1 hour (0.3 SOL)</option>
                <option value="0.6">2 hours (0.6 SOL)</option>
            </select>
            <button id="bump-btn">Bump</button>
        </main>
        <footer>
            <div id="notifications"></div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
